<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Dashboard</h1>
    {% if user %}
    <p>Name: {{ user[1] }}</p>
    <p>Email: {{ user[2] }}</p>
    <p><a href="/logout">Log out</a></p>
    {% else %}
    <p>You are not logged in</p>
    {% endif %}
  </body>
</html>
